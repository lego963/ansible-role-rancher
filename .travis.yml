---
os: linux
dist: bionic
language: python

services:
  - docker

env:
  global:
    - ROLE_NAME: rancher
  matrix:
    - DISTRO: ubuntu-18.04
    - DISTRO: debian-buster

install:
  - pip3 install 'molecule[docker]' ansible-lint flake8

before_script:
  # Use actual Ansible Galaxy role name for the project directory.
  - cd ../
  - mv ansible-role-$ROLE_NAME lego963.$ROLE_NAME
  - cd lego963.$ROLE_NAME

script:
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
