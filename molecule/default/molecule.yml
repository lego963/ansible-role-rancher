---
dependency:
    name: galaxy
driver:
    name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
    - name: instance
      image: "darkwizard242/ansible:${DISTRO:-debian-stretch}"
      pre_build_image: true
      privileged: true
provisioner:
    name: ansible
    connecion_options:
        ansible_python_interpreter: "PYTHONPAHT=$PYTHONPATH:/usr/lib/python3/dist-packages /usr/bin/env python3"
    log: true
