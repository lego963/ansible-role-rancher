---
dependency:
    name: galaxy
driver:
    name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
    - name: instance
      image: "darkwizard242/ansible:${MOLECULE_DISTRO:-ubuntu-18.04}"
      volumes:
          - /sys/fs/cgroup:/sys/fs/cgroup:ro
      pre_build_image: true
      privileged: true
provisioner:
    name: ansible
    playbooks:
        converge: converge.yml
    log: true
